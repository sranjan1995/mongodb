app:
  name: AppzMongoDB
  code: AMDB
  notify: srswain@ecloudcontrol.com
build:
  version: 5.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-5.0
  
deploy:
  context: sranjan1995/DEV
  type: statefulset
  replicas: 3
  port:
  - 27017
volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data
  size: 5Gi
  mode: ReadWriteOnce
  
properties:
  revision : 8
  AUTH_ENABLE : 1
  REPLICATION : 3
  DB_USER_ADMIN : appz
  DB_USER_ADMIN_PASSWORD : 
    vault : DB_USER_ADMIN_PASSWORD
  AUTH_KEY :
    vault : AUTH_KEY
  MONGODB_HOST : 127.0.0.1
  MONGODB_PORT : 27017
  MASTER_ENABLE : yes
